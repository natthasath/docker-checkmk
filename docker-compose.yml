version: '3.9'
services:
  web:
    image: checkmk/check-mk-raw:latest
    container_name: checkmk
    restart: always
    ports:
      - ${APP_PORT}:5000
      - ${SNMP_PORT}:6557
    networks:
      - default
    volumes:
      - ./monitoring:/omd/sites
      - /etc/localtime:/etc/localtime:ro
    tmpfs:
      - /opt/omd/sites/cmk/tmp:uid=1000,gid=1000
    ulimits:
      nofile: 1024

networks:
  default:
    name: docker_checmk_network
    driver: bridge

volumes:
  data:
    name: docker_checmk_data
    driver: local
